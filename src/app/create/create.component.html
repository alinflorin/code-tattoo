<div *ngIf="tattoo" fxLayout="column" fxFlexFill>
	<div fxLayout="row" fxLayout.xs="column-reverse" fxLayoutGap="1rem" fxFlexFill>
		<div fxFlex fxLayout="column" fxLayoutGap="1rem">
			<h2>Create a new tattoo</h2>
			<form novalidate [formGroup]="newTattooForm">
				<mat-form-field class="w-100">
					<mat-label>Name</mat-label>
					<input matInput type="text" formControlName="name" />
					<mat-error *ngIf="newTattooForm.controls.name.hasError('required')">Name is required</mat-error>
				</mat-form-field>
				<mat-form-field class="w-100">
					<mat-label>Content</mat-label>
					<input matInput type="text" formControlName="content" />
					<mat-error *ngIf="newTattooForm.controls.content.hasError('required')">Content is required</mat-error>
				</mat-form-field>
				<div fxLayout="row" fxLayoutAlign="center center">
					<button [disabled]="!newTattooForm.valid" mat-stroked-button color="accent" type="submit">Create</button>
				</div>
			</form>
		</div>
		<div fxFlex fxLayout="column" fxLayoutAlign="start end">
			<img id="preview" fxFlex [src]="qrPreview | safeUrl" />
    </div>
		</div>
	</div>
